<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Game</title>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
</head>

<body>

    <div id="heading">
        <h1>Guess the Colour!</h1>
        <span id="colourDisplay">RGB</span>
        <div id="scoreBoard">
            <button id="score">Score </button>
            <br />
            <span id="easy" class="score">Easy 0</span>
            <span id="hard" class="score">Hard 0</span>
        </div>
        <span id="savedDate">Last Saved Jan 31 2019</span>
    </div>

    <div id="stripe">
        <button id="reset">New Colours</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode selected">Hard</button>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script type="text/javascript" src="resources/js/main.js"></script>
</body>

</html>
